name: Deploy CRM Lite

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: crm-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: crm-app

      - name: Build
        run: npm run build
        working-directory: crm-app

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy dist
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            crm-app/dist/ deploy@${{ secrets.DEPLOY_HOST }}:/home/elron/services/crm-lite/crm-app/dist/
